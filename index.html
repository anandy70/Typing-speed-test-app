<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <main class="wrapper">
        <section class="game-area">
            <label for="typing-input" class="visually-hidden">Typing Input</label>
            <input type="text" id="typing-input" class="input-field" placeholder="Start typing here..." aria-label="Typing Input">
            
            <div class="typing-text">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, dolorum.</p>
            </div>
        </section>
        
        <section class="result-area">
            <ul class="result-details">
                <li class="time">
                    <p>Time Left:</p>
                    <span><b>60</b>s</span>
                </li>
                
                <li class="mistake">
                    <p>Mistakes:</p>
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p>
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p>
                    <span>0</span>
                </li>
            </ul>
            <button class="restart-btn">Try Again</button>
        </section>
    </main>
    <script src="script1.js"></script>
</body>
</html>
